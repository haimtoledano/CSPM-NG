version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:80" # Frontend (Nginx)
      - "3001:3001" # Backend (Node)
    environment:
      - API_KEY=${API_KEY}
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cspm_ng
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: